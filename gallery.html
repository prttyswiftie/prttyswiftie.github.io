<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    /* General body styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Times-New-Roman;
      background-color: #f7d4ee;
      color: #d178ba;
      text-align: center; /* Centers all text */
    }

    /* Navigation bar styles */
    .navbar {
      display: flex;
      justify-content: center; /* Center the menu items */
      background-color: #d178ba; /* Background color */
      width: 100%;
      height: auto;
      padding: 10px;
      gap: 15px; /* Space between menu items */
    }

    .navbar a {
      text-decoration: none; /* Remove underline */
      color: white; /* Text color */
      padding: 8px 12px; /* Padding for clickable area */
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s; /* Smooth hover effect */
    }

    .navbar a:hover {
      background-color: #f7d4ee; /* Hover color */
      color: #d178ba; /* Change text color on hover */
    }

    /* Page container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Gallery grid styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 50%;
      height: auto;
      align: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    /* Page title */
    h1 {
      text-align: center;
      tex-size: 50px;
      color: #d178ba;
      margin-bottom: 10px;
    }

    /* Subheading styles */
    .subheading {
      font-size: 1.2em;
      color: #d178ba;
      margin-bottom: 20px;
    }

    /* Image captions */
    .caption {
      margin-top: 10px;
      font-size: 1em;
      color: #d178ba;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <div class="container">
    <h1><i><center><font size = 100>Image Gallery</font size = 100></center></h1></i>
    <p class="subheading">This is a little photo album with updates! Enjoy!! <3</p>
    
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
  </div>

    <div class="gallery">
      <div>
        <br>
        <img src="2024_2_11img.jpeg" alt="Image 1">
        <p class="caption"><i>this is me working on the page >.<</i>.</p>
      </div>
    </div>
  </div>
</body>
</html>
