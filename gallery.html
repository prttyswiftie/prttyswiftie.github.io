<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prttyswiftie's Blog</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7d4ee;
            color: #d178ba;
            font-family: Times-New-Roman;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #d178ba;
            padding: 10px;
            gap: 15px;
            width: 100%;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-style: italic;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #f7d4ee;
            color: #d178ba;
        }

        /* Centered heading styles */
        .centered-heading {
            text-align: center;
            font-size: 60px;
            font-style: italic;
            margin: 20px 0;
        }

        /* Gallery image */
        .gallery img {
            width: 60%; /* Adjust image size */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .caption {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
            color: #d178ba;
        }

        /* Footer Graphic Section */
        .footer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 80%;
        }

        .footer img {
            width: 100%;
            height: auto;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .centered-heading {
                font-size: 40px;
            }

            .navbar {
                flex-wrap: wrap;
                gap: 10px;
            }

            .footer {
                width: 100%;
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <hr>
    <!-- Page Header -->
    <h1 class="centered-heading">Image Gallery</h1>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
    </div>

    <br>
    
    <div class="subheading">
        <center>This is a little photo album with updates! Enjoy :)</center>
    </div>

    <br>
    
    <div class="gallery">
        <img src="2024_2_11img.jpeg" alt="Image 1">
        <p class="caption"><i>this is me working on the page >.<</i></p>
        <hr>
    </div>

    <!-- Graphic Section -->
    <div class="footer">
        <img src="stars.gif" alt="Graphic 1">
        <img src="stars.gif" alt="Graphic 2">
        <img src="stars.gif" alt="Graphic 3">
        <img src="stars.gif" alt="Graphic 4">
        <img src="stars.gif" alt="Graphic 5">
        <img src="stars.gif" alt="Graphic 6">
    </div>
</body>
</html>

</html>
