<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prttyswiftie's Blog</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7d4ee;
            color: #d178ba;
            font-family: Times-New-Roman;
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #d178ba;
            padding: 10px;
            gap: 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-style: italic;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #f7d4ee;
            color: #d178ba;
        }

        /* Centered heading styles */
        .centered-heading {
            text-align: center;
            font-size: 60px;
            font-style: italic;
            margin: 20px 0;
        }

        /* Image styles */
        .resize-img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Container styles */
        .footer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .graphic {
            width: 100%;
            height: auto;
        }

        /* Section styling */
        hr {
            border: none;
            border-top: 5px solid #d178ba;
            margin: 20px 0;
        }

        p {
            text-align: center;
            margin: 10px 0;
        }

        h2 {
            text-align: center;
            font-size: 2em;
        }

        .content {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
            padding: 0 15px;
        }

        .weekly-report, .diary-entries {
            text-align: center;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .centered-heading {
                font-size: 40px;
            }

            .resize-img {
                width: 150px;
            }

            .container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .content, .weekly-report, .diary-entries {
                padding: 0 10px;
            }

            .navbar {
                flex-wrap: wrap;
                gap: 10px;
            }

        .gallery img {
   	       width: 50%;
               height: auto;
               border-radius: 8px;
               display: block;
               margin: 0 auto;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
               transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
       }

         .subheading {
            font-size: 1.2em;
            text-align: center;
            color: #d178ba;
            margin-bottom: 20px;
        }
 
        .caption {
           margin-top: 10px;
           font-size: 1em;
           color: #d178ba;


    </style>
</head>
<body>
    <hr>
    <!-- Page Header -->
    <h1 class="centered-heading">Image Gallery</h1>
    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
    </div>
	
    <br>
	
    <div class="gallery">
      <div>
        <img src="2024_2_11img.jpeg" alt="Image 1">
        <p class="caption"><i>this is me working on the page >.<</i></p>
        <hr color="#d178ba">
      </div>
    </div>
    
    <div class="subheading">
       This is a little photo album with updates! Enjoy :)
    </div>
	
    <hr>

    <!-- Graphic Section -->
    <div class="footer">
        <img src="stars.gif" alt="Graphic 1" class="graphic">
        <img src="stars.gif" alt="Graphic 2" class="graphic">
        <img src="stars.gif" alt="Graphic 3" class="graphic">
        <img src="stars.gif" alt="Graphic 4" class="graphic">
        <img src="stars.gif" alt="Graphic 5" class="graphic">
        <img src="stars.gif" alt="Graphic 6" class="graphic">
    </div>
    
</body>
</html>
